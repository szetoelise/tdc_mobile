<ion-menu side="left" id="authenticated" [content]="content" [swipeEnabled]="false">
    <ion-header class="user-profile" style="background-color:black !important;">
      <ion-toolbar>
        <div style="text-align:center; align-content:center;"><img src="assets/imgs/logo.png" width="80"/></div>
        <ion-grid>
          <ion-row>
            <ion-col padding-top col-8>
              <h2 ion-text class="no-margin bold user-displayname">
                {{fullname}}
              </h2>
              <span ion-text color="dark">{{role}}</span>
            </ion-col>
          </ion-row>
  
          <ion-row no-padding class="other-data">
            <ion-col no-padding class="column">
              <button ion-button icon-left small full color="orange" menuClose (click)="profile()" [disabled]="disable">
                <ion-icon name="contact"></ion-icon>
                Profile
              </button>
            </ion-col>
            <ion-col no-padding class="column">
              <button ion-button icon-left small full color="orange" menuClose (click)="logout()">
                <ion-icon name="log-out"></ion-icon>
                Log Out
              </button>
            </ion-col>
          </ion-row>
  
        </ion-grid>
  
      </ion-toolbar>
    </ion-header>
  
    <ion-content color="primary">
      <br/>
      <ion-list class="user-list">
        <button ion-item menuClose class="text-1x" *ngFor="let menuItem of appMenuItems" (click)="openPage(menuItem)">
          <ion-icon item-left [name]="menuItem.icon" color="primary"></ion-icon>
          <span ion-text color="primary">{{menuItem.title}}</span>
        </button>
      </ion-list>
    </ion-content>
  
  </ion-menu>
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
