<ion-header>

    <ion-navbar>
      <ion-title>Request Visit</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content>
      <div>
          <ion-item *ngIf="isnodacen">
            <ion-label  color="primary" stacked>Select Category</ion-label>
            <ion-select [(ngModel)]="cboDatcenCat" (ngModelChange)='datcenCatChange()'>
              <ion-option  *ngFor="let data of dacenCat" value="{{data.id_dacencategory}}">{{data.dacencategory}}</ion-option>                  
            </ion-select>
          </ion-item>
          <ion-item *ngIf="isnodacen">
            <ion-label  color="primary" stacked>Datacenter</ion-label>
            <ion-select [(ngModel)]="cboDacen" >
              <ion-option  *ngFor="let data of Dacen" value="{{data.id_dacen}}">{{data.dacen_name}}</ion-option>                  
            </ion-select>
          </ion-item>          
          <ion-item *ngIf="!isnodacen">
              <ion-label color="primary" stacked>Data Center</ion-label>
              <ion-input type="text"  [(ngModel)]="Visit.dacen" disabled></ion-input>
          </ion-item>
          
          <ion-item>
              <ion-label color="primary" stacked>Client Name*</ion-label>
              <ion-input type="text"  [(ngModel)]="Visit.customer_name" disabled></ion-input>
            </ion-item>
        
          <ion-item>
                <ion-label color="primary" stacked>Visitor List*</ion-label>
                <!-- <ion-textarea  placeholder="Rack Qty" [(ngModel)]="Visit.visitor_list"></ion-textarea> -->
                <ion-textarea #myInput id="myInput" rows="1" maxLength="500" (keyup)="resize()" [(ngModel)]="Visit.visitor_list"></ion-textarea>
          </ion-item>
          <ion-item>
              <ion-label color="primary" stacked>Day of Visit</ion-label>
              <ion-datetime #picker displayFormat="YYYY-MM-DD"
                pickerFormat="DDDD MMM YYYY"
                (ionChange)="change_dateValue()" 
                [(ngModel)]="myDate"></ion-datetime>
          </ion-item>
          
          <ion-item>
              <ion-label color="primary" stacked>Time of Visit</ion-label>
              <ion-datetime displayFormat="HH:mm"
                pickerFormat="HH:mm" 
                hourValues="08,09,10,11,12,13,14,15,16,17"
                [(ngModel)]="myTime"></ion-datetime>
          </ion-item>

          <ion-item>
            <button ion-button item-start (click)="toBack()" >
              <ion-icon name="md-close-circle"></ion-icon>&nbsp;Cancel</button>
            <button ion-button item-end (click)="submitVisit()">
                submit &nbsp;<ion-icon name="md-arrow-round-forward"></ion-icon>
            </button>
        </ion-item>
          
  
        </div>
  </ion-content>
