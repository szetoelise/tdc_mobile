<ion-header>

  <ion-navbar>
    <ion-title>editbookingstatus</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-card>
        <ion-card-header>
           Booking Commit Type
        </ion-card-header>
        <ion-list radio-group 
        [(ngModel)]="id_rackstatus_current"  
        (ngModelChange)='rackStatusChange()' 
        name="id_rackstatus_current"
        required>
            <ion-item>
                <ion-label>Committed Booking
                  <p><small>Dedicated for booking data center</small></p>
                </ion-label>
                <ion-radio value="3"></ion-radio>
            </ion-item>
    
            <ion-item  class="item item-text-wrap">
              <ion-label style="white-space: wrap;">Uncommitted Booking 
                <p style="white-space: wrap;"><small>Undedicated for booking data center</small></p>
              </ion-label>
              <ion-radio value="4"  (checked)="checked"></ion-radio>
            </ion-item>
            <ion-item *ngIf="commit">
                <ion-label>Commit Days</ion-label>
                <ion-select [(ngModel)]="commitday" >
                  <ion-option value="3" selected>3 Days</ion-option>
                  <ion-option value="7">7 Days</ion-option>
                  <ion-option value="14">14 Days</ion-option>
                  <ion-option value="21">21 Days</ion-option>
                  <ion-option value="30">30 Days</ion-option>
                </ion-select>
            </ion-item> 
            <ion-item>
                <button ion-button item-start (click)="toBack()" >
                  <ion-icon name="md-close-circle"></ion-icon>&nbsp;Cancel</button>
                <button ion-button item-end (click)="submitUpdateCommit()">
                    submit &nbsp;<ion-icon name="md-arrow-round-forward"></ion-icon>
                </button>
            </ion-item>

        </ion-list>
      </ion-card>
</ion-content>
