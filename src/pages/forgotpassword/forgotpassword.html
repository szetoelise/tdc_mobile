<ion-content padding class="vertical-align-content">
    <ion-grid>
        <ion-row>
            <ion-col style="text-align: center;">
                <img src="assets/imgs/logologin.png" style="width:30%;" (click)="doLogout('mobile@sigma.co.id','mobile123')"/>
            </ion-col>
      </ion-row>
      <ion-row>
          <ion-col style="text-align: center; color:#ffffff;">
             <h3>Forgot Password</h3>
          </ion-col>
    </ion-row>
          <ion-row>
            <ion-col>
                  <ion-label color="light"  stacked>Email</ion-label>
                  <ion-input [disabled]="userexist" style="background-color: #ffffff !important; color: #000000; border-radius: 4px;" [(ngModel)]="email"  name="email" type="email" placeholder="Email" required></ion-input>

            </ion-col>
      </ion-row>
      
      <ion-row *ngIf="!userexist">
          <ion-col col-6 style="text-align:left; color:#ffffff; padding-top:20px; !important" (click)="login()" tappable>Login</ion-col>
          <ion-col col-6 style="text-align:right; color:#ffffff;">                <button class="bgbuttonlogin" ion-button  round  (click)="forgot()">Submit</button></ion-col>
      </ion-row>
          <br/><br/>
  
  </ion-grid>
  
  </ion-content>
  <ion-footer>
  <ion-grid>

  </ion-grid>
  </ion-footer>
