<ion-header>

  <ion-navbar>
    <ion-title>Rack</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="rackparent">
      <span *ngFor="let data of rack">

        <div [ngClass]="pickedClass[data.rack_name]" 
        [style.background-image]="'url(' + BaseURL + 'assets/images/hijau.png)'"
        *ngIf="(data.id_rackstatus_origin=='1' && data.id_rackstatus_current=='1')">
          <div >
              {{data.id_rack}}
          </div>
        </div>

        <div tappable class="rackchild" (click)="clickRack(data.id_rack)" 
        [style.background-image]="'url(' + BaseURL + 'assets/images/abu2.png)'"
        *ngIf="(data.id_rackstatus_origin=='2' && data.id_rackstatus_current=='2')">
          <div >
              {{data.id_rack}}
          </div>
        </div>

        <div tappable class="rackchild"  (click)="clickRack(data.id_rack)"
        [style.background-image]="'url(' + BaseURL + 'assets/images/.png)'"
        *ngIf="(data.id_rackstatus_origin=='5' && data.id_rackstatus_current=='5')">
          <div >
              {{data.id_rack}}
          </div>
        </div>
        
        <div tappable class="rackchild"  (click)="clickRack(data.id_rack)"
        [style.background-image]="'url(' + BaseURL + 'assets/images/.png)'"
        *ngIf="(data.id_rackstatus_origin=='6' && data.id_rackstatus_current=='6')">
          <div >
              {{data.id_rack}}
          </div>
        </div>

        <div tappable class="rackchild"  (click)="clickRack(data.id_rack)"
        [style.background-image]="'url(' + BaseURL + 'assets/images/.png)'"
        *ngIf="(data.id_rackstatus_origin=='7' && data.id_rackstatus_current=='7')">
          <div >
              {{data.id_rack}}
          </div>
        </div>

        <div tappable class="rackchild"  (click)="clickRack(data.id_rack)"
        [style.background-image]="'url(' + BaseURL + 'assets/images/.png)'"
        *ngIf="(data.id_rackstatus_origin=='8' && data.id_rackstatus_current=='8')">
          <div >
              {{data.id_rack}}
          </div>
        </div>       
        
        <div tappable class="rackchild"  (click)="clickRack(data.id_rack)"
        [style.background-image]="'url(' + BaseURL + 'assets/images/abu_merah.png)'"
        *ngIf="(data.id_rackstatus_origin=='2' && data.id_rackstatus_current=='4')">
          <div >
              {{data.id_rack}}
          </div>
        </div>

        <div class="rackchild" 
        [style.background-image]="'url(' + BaseURL + 'assets/images/abu_merahstrip.png)'"
        *ngIf="(data.id_rackstatus_origin=='2' && data.id_rackstatus_current=='3')">
          <div >
              {{data.id_rack}}
          </div>
        </div>

      </span>
  </div>
</ion-content>
