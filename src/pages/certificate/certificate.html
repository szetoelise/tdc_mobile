<ion-header>

  <ion-navbar>
    <ion-title>Certificate</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-card>
        <ion-card-header>
            Certification
        </ion-card-header>
        <ion-card-content>
            <!-- <ion-scroll scrollX="true"> -->
               
                  <img  *ngFor="let certificate of getCertificate" src="{{BaseURL}}files/certification/{{ certificate.certification_img }}" class="inline" >
       
                  
              <!-- </ion-scroll> -->
        </ion-card-content>
      </ion-card>

      <ion-card>
          <ion-card-header>
              Certified By
          </ion-card-header>
          <ion-card-content>
              <img  *ngFor="let certificate of getCertified" src="{{BaseURL}}files/certified/{{ certificate.certified_img }}" class="inline" >
          </ion-card-content>
        </ion-card>      
</ion-content>
