<ion-header>

    <ion-navbar>
      <ion-title>Building</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  <ion-content>


      <ion-card>
          <ion-card-header>
              <img  src="{{building_img}}"  >
             
          </ion-card-header>
          <ion-card-content>
              
          </ion-card-content>
        </ion-card>

            <ion-card-content style="text-align:justify;">
                <img  src="{{building_maps}}"  >
                <div [innerHtml]="building_detail" style="text-align:justify;"></div>
            </ion-card-content>
          </ion-card>

  </ion-content>
