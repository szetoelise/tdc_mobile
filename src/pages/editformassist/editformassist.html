<ion-header>

    <ion-navbar>
      <ion-title>Edit Booking</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content>
      <div>
          <ion-item>
              <ion-label color="primary" stacked>Company Name / Client (end user)*</ion-label>
              <ion-input type="text" placeholder="Company Name / Client" [(ngModel)]="Assist.customer_name"></ion-input>
          </ion-item>
          
          <ion-item>
              <ion-label color="primary" stacked>City of Company*</ion-label>
              <ion-input type="text" placeholder="City of Company" [(ngModel)]="Assist.customer_address"></ion-input>
            </ion-item>
        
          <ion-item>
                <ion-label color="primary" stacked>Rack Qty*</ion-label>
                <ion-input type="number" placeholder="Rack Qty" [(ngModel)]="Assist.qty"></ion-input>
          </ion-item>
          <ion-item>
            <button ion-button item-start (click)="toBack()" >
              <ion-icon name="md-close-circle"></ion-icon>&nbsp;Cancel</button>
            <button ion-button item-end (click)="submitAssists()">
                Save &nbsp;<ion-icon name="md-arrow-round-forward"></ion-icon>
              </button>
        </ion-item>
          
  
        </div>
  </ion-content>
