<ion-header>

  <ion-navbar>
    <ion-title>Detail</ion-title>
  </ion-navbar>

</ion-header>
  
<ion-content>
  <div>

  </div>
  <ion-card>
    <img src="{{dacenimg}}">
  </ion-card>
  
  <ion-card>
    <ion-card-header>
      <h2>{{dacenname}}</h2>
    </ion-card-header>
    <ion-card-content style="text-align:justify;">
      {{dacendesc}}
    </ion-card-content>
  </ion-card>



    <ion-card>
      
        <ion-card-header>
            <button color="danger" ion-button full>
                <ion-icon name="download"></ion-icon>
                Download File
              </button>

        </ion-card-header>
            <ion-list>
                <ion-item tappable (click)="viewCertificate()">
                  <ion-avatar item-start>
                    <img src="assets/imgs/certificate.png">
                  </ion-avatar>
                  <h2>Certification</h2>
                  <small>See data center certificates</small>
                  <ion-icon name="ios-arrow-down" item-end></ion-icon>
                  
                </ion-item>
            </ion-list>
        
            <ion-list>
                <ion-item tappable (click)="viewBuilding()">
                  <ion-avatar item-start>
                    <img src="assets/imgs/building.png">
                  </ion-avatar>
                  <h2>Buildings</h2>
                  <small>See buildings details</small>
                  <ion-icon name="ios-arrow-down" item-end></ion-icon>
                </ion-item>
            </ion-list>
            
            <ion-list>
                <ion-item tappable (click)="viewDiagramPower()">
                  <ion-avatar item-start>
                    <img src="assets/imgs/chart.png">
                  </ion-avatar>
                  <h2>Diagram Power</h2>
                  <small>See diagram power</small>
                  <ion-icon name="ios-arrow-down" item-end></ion-icon>
                </ion-item>
            </ion-list>
        
            <ion-list>
                <ion-item tappable (click)="viewConnectivity()">
                  <ion-avatar item-start>
                    <img src="assets/imgs/wifi.png">
                  </ion-avatar>
                  <h2>Connectivity</h2>
                  <small>See data center connectivity</small>
                  <ion-icon name="ios-arrow-down" item-end></ion-icon>
                </ion-item>
            </ion-list>          
       
    </ion-card>

    <ion-card>
        <ion-card-header>
          <h2>Location detail</h2>
        </ion-card-header>
        <ion-card-content>
          <!-- <img src="https://maps.googleapis.com/maps/api/staticmap?center={{lat}},{{lng}}&maptype=roadmap
          &markers=color:blue%7Clabel:S%7C{{lat}},{{lng}}&zoom=18&size=1200x1200&key={{apiKey}}"/> -->
          <div id="map_canvas" style="width:100%; height: 300px;"></div>
          <div [innerHtml]="dacenlocdetail" style="text-align:justify;">

          </div>

        </ion-card-content>
      </ion-card>   

</ion-content>
