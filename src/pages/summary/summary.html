<ion-header>

  <ion-navbar>
    <ion-title>Summary</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div style="text-align: center;" padding><strong>Congratulation!</strong></div>
<div style="text-align: center;">
    <img src="assets/imgs/ic_congrat.png" style="width:20vw;">
</div>
<p padding>Thank you, you have successfully ordered. Our team will contact you in the near future.</p>
<hr/>
<ion-list>
    <ion-item>
        <ion-label color="primary" stacked>Data Center</ion-label>
        <ion-input type="text" disabled value="{{dacenname}}"></ion-input>
      </ion-item>
</ion-list>

<ion-list>
    <ion-item>
        <ion-label color="primary" stacked>Price Total</ion-label>
        <ion-input type="text" disabled value='{{totalPay  | currency:"IDR":true:"1.0"}}'></ion-input>
      </ion-item>
      <ion-item>
          <ion-label color="primary" stacked>Price Request</ion-label>
          <ion-input type="text"  disabled value='{{requestPay  | currency:"IDR":true:"1.0"}}'></ion-input>
        </ion-item>       

</ion-list> 


<ion-list>

      <ion-item>
          <ion-label color="primary" stacked>Status Booking</ion-label>
          <ion-input type="text"  disabled value="{{rackstatus}}"></ion-input>
        </ion-item>  
                   
</ion-list>



<ion-list>
    <ion-item>
        <ion-label color="primary">Qty Rack</ion-label>
        <ion-input disabled value="{{totalrack}}" style="text-align:center !important;"></ion-input>
      </ion-item>
 
        <ion-item>
            <ion-label color="primary" stacked>Rack</ion-label>
            <ion-textarea  disabled value="{{racks}}"></ion-textarea>
        </ion-item>

        <ion-item>
            <ion-label color="primary" stacked>Rack Spec</ion-label>
            <ion-textarea  disabled value="{{spec_rack}}"></ion-textarea>
        </ion-item>
        <ion-item>
            <ion-label color="primary" stacked>Additional Service</ion-label>
            <ion-textarea  disabled value="{{alacarte_names}}"></ion-textarea>
        </ion-item>
</ion-list>


</ion-content>
<ion-footer>
    <ion-toolbar>
          <ion-buttons right>
          <button ion-button icon-end (click)="doFinish()">
            Finish
            <ion-icon name="md-arrow-forward"></ion-icon>
          </button>
        </ion-buttons>
    </ion-toolbar>
  
    
  </ion-footer>
