  <ion-navbar>
    <ion-title>Detail Booking</ion-title>

</ion-header>


<ion-content>

<ion-list >
    <ion-item>
        <ion-label color="primary" inset>ID Booking</ion-label>
        <ion-input type="text" readonly value="{{users.id_invoice}}" class="align-right"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label color="primary" inset>Created</ion-label>
        <ion-input type="text" readonly value="{{users.request_date | datehuman}}" class="align-right"></ion-input>
    </ion-item>    
</ion-list>

<ion-card>
  <ion-card-header>
    <strong>Customer / Client Information</strong>
  </ion-card-header>
<div padding>
    <ion-list>
        <ion-item>
            <ion-label color="primary" stacked>Customer / Client Name</ion-label>
            <ion-input type="text" readonly value="{{users.customer_name}}"></ion-input>
          </ion-item>      
         <ion-item>
            <ion-label color="primary" stacked>Customer adress</ion-label>
            <ion-input type="text" readonly value="{{users.customer_address}}"></ion-input>
          </ion-item>
          <ion-item-divider color="light">Requester</ion-item-divider>
          <ion-item>
              <ion-label color="primary" stacked>Name</ion-label>
              <ion-input type="text" readonly value="{{users.emp_name}} ({{users.nik}})"></ion-input>
            </ion-item>      
           <ion-item>
              <ion-label color="primary" stacked>Phone</ion-label>
              <ion-input type="text" readonly value="{{users.no_tlpn}}"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label color="primary" stacked>Email</ion-label>
                <ion-input type="text" readonly value="{{users.email}}"></ion-input>
            </ion-item>
            <ion-item-divider color="light">Validator</ion-item-divider>
          <ion-item>
              <ion-label color="primary" stacked>Name</ion-label>
              <ion-input type="text" readonly value="{{users.validator}}"></ion-input>
            </ion-item>      
           <ion-item>
              <ion-label color="primary" stacked>Phone</ion-label>
              <ion-input type="text" readonly value="{{users.validator_notlpn}}"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label color="primary" stacked>Email</ion-label>
                <ion-input type="text" readonly value="{{users.validator_email}}"></ion-input>
            </ion-item>          
            
    </ion-list>
</div>
</ion-card>


<ion-list>
    <ion-item>
        <ion-label color="primary" stacked>Data Center</ion-label>
        <ion-input type="text" readonly value="{{rack.dacen_name}}"></ion-input>
      </ion-item>
</ion-list>

<ion-list>
    <ion-item>
        <ion-label color="primary" stacked>Booking Status</ion-label>
        <ion-input type="text" readonly value='{{rack.rackstatus}}'></ion-input>
      </ion-item>
      <ion-item>
          <ion-label color="primary" stacked>Transaction Status</ion-label>
          <ion-input type="text"  readonly value='{{users.id_statustransaksi}}'></ion-input>
        </ion-item>       

</ion-list> 





<ion-list>
    <ion-item>
        <ion-label color="primary">Qty Rack</ion-label>
        <ion-input readonly value="{{users.qty}}" style="text-align:center !important;"></ion-input>
      </ion-item>
 
        <ion-item>
            <ion-label color="primary" stacked>Rack</ion-label>
            <ion-textarea  readonly value="{{racks}}"></ion-textarea>
        </ion-item>

        <ion-item>
            <ion-label color="primary" stacked>Rack Spec</ion-label>
            <ion-textarea  readonly value="{{spec_rack}}"></ion-textarea>
        </ion-item>
        <ion-item>
            <ion-label color="primary" stacked>Additional Service</ion-label>
              <ion-textarea  readonly value="{{alacarte_names}}"></ion-textarea>
        </ion-item>
        <ion-item>
            
        </ion-item>        
</ion-list>


<ion-list>
    <ion-item>
        <ion-label color="primary">Total Price</ion-label>
        <ion-input type="text" readonly value='{{users.total_price  | currency:"IDR":true:"1.0"}}'></ion-input>
      </ion-item>
 
       
</ion-list>
</ion-content>
