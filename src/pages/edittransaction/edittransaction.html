<ion-header>

  <ion-navbar>
    <ion-title>Transaction</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <ion-card-header>
      <h2>Transaction</h2>
    </ion-card-header>
  
 <ion-list>  
  <ion-item>
    <ion-label stacked>Update Transaction</ion-label>
    <ion-select [(ngModel)]="cboTransaction" (ngModelChange)='cboTransactionChange()' placeholder="Choose Transaction Status">
      
      <ion-option value="1">Initiate</ion-option>                  
      <ion-option value="2">Proposal</ion-option>                  
      <ion-option value="3">Negotiation</ion-option>                  
      <ion-option value="4">Deal</ion-option>                  
      <ion-option value="5">Drop</ion-option>                  
           
    </ion-select>
  </ion-item>
  <ion-item *ngIf="id4">
      <hr>
      <!-- <ion-label stacked>Update Transaction</ion-label> -->
      <ion-input [(ngModel)]="iwo" placeholder="IWO/Opportunity"></ion-input>
  </ion-item>
  <ion-item *ngIf="id5">
      <ion-label stacked>Note</ion-label>
      <ion-textarea [(ngModel)]="note"></ion-textarea>
  </ion-item>
  <ion-item>
      <button ion-button item-start (click)="toBack()" >
        <ion-icon name="md-close-circle"></ion-icon>&nbsp;Cancel</button>
      <button ion-button item-end (click)="submitUpdateTransaction()">
          submit &nbsp;<ion-icon name="md-arrow-round-forward"></ion-icon>
      </button>
  </ion-item>
</ion-list>
  </ion-card>
</ion-content>
