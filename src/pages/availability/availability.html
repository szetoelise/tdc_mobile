<!--
  Generated template for the AvailabilityPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Availability</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-searchbar
    [(ngModel)]="mySearch"
    [showCancelButton]="shouldShowCancel"
    (ionInput)="onInput($event)"
    (ionCancel)="onCancel($event)">
  </ion-searchbar>

  <ion-card *ngFor="let data of dacen; let i = index" [style.background-image]="'url(' + BaseURL + 'files/dc/' + dacen[i].dacen_img + ')'" tappable (click)="clickDacen(dacen[i].id_dacen)">
      <ion-card-header>
        {{dacen[i].dacen_name}}
      </ion-card-header>
      <table>
          <tr>
            <td>Space</td>
            <td>:</td>
            <td>{{dacen[i].dacen_space}}</td>
          </tr>
          <tr>
              <td>Contact</td>
              <td>:</td>
              <td>{{dacen[i].dacen_contact}}</td>
          </tr>
          <tr>
              <td>City</td>
              <td>:</td>
              <td>{{dacen[i].city_name}}</td>
          </tr>                  
          <tr>
              <td>Available Rack</td>
              <td>:</td>
              <td>{{dacen[i].rack}}</td>
          </tr>                  

        </table>
  </ion-card>
</ion-content>
