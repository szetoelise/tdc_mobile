<ion-content padding class="vertical-align-content">
  <ion-grid>
      <ion-row>
          <ion-col style="text-align: center;">
              <img src="assets/imgs/logologin.png" style="width:30%;" (click)="doLogout('mobile@sigma.co.id','mobile123')"/>
          </ion-col>
    </ion-row>
    <ion-row>
          <ion-col>
                <ion-input style="background-color: transparent !important; color:white;" [(ngModel)]="loginData.email"  name="email" type="email" placeholder="Email" required></ion-input>
                <ion-input style="background-color: transparent !important; color:white;" [(ngModel)]="loginData.password"  name="password" type="password" placeholder="Password" required></ion-input>
            <!--
              <ion-list>
                  <ion-item>
                      
                  </ion-item>          
                  <ion-item>
                      
                  </ion-item>                    
              </ion-list>
            -->
          </ion-col>
    </ion-row>
    <ion-row>
        <ion-col style="text-align: center;">
                <button class="bgbuttonlogin" ion-button  round  (click)="doLogin()">Login</button>
        </ion-col>
  </ion-row>
</ion-grid>

</ion-content>
