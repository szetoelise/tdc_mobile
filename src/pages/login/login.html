<ion-content padding class="vertical-align-content">
  <ion-grid>
      <ion-row>
          <ion-col style="text-align: center;">
              <img src="assets/imgs/logologin.png" style="width:30%;"/>
          </ion-col>
    </ion-row>
    <ion-row>
          <ion-col>
              <form (submit)="doLogin()">
                <ion-input style="background-color: transparent !important; color:white;" [(ngModel)]="loginData.email"  name="email" type="email" placeholder="Email"></ion-input>
                <ion-input style="background-color: transparent !important; color:white;" [(ngModel)]="loginData.password"  name="password" type="password" placeholder="Password"></ion-input>
              </form>
            <!--
              <ion-list>
                  <ion-item>
                      
                  </ion-item>          
                  <ion-item>
                      
                  </ion-item>                    
              </ion-list>
            -->
          </ion-col>
    </ion-row>
    <ion-row>
        <ion-col style="text-align: center;">
            <form (submit)="doLogin()">
                <button class="bgbuttonlogin" ion-button  round type="submit">Login</button>
              
            </form>
        </ion-col>
  </ion-row>
</ion-grid>

</ion-content>
