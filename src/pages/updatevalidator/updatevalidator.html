<ion-header>

  <ion-navbar>
    <ion-title>Validator</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
      <ion-card-header>
        ID Booking : {{invoice}}
      </ion-card-header>
      <ion-card-content>
          <ion-item>
              <ion-label stacked>Select Validator</ion-label>
              <ion-select [(ngModel)]="cboValidator" (ngModelChange)='validatorChange()'>
                <ion-option  *ngFor="let data of validator" value="{{data.id_user}}">{{data.emp_name}}</ion-option>                  
              </ion-select>
            </ion-item>

            <ion-item>
                <button ion-button item-start color="danger" (click)="toBack()" >
                  <ion-icon name="md-close-circle"></ion-icon>&nbsp;Cancel</button>
                <button ion-button item-end (click)="clickSubmit()">
                    Update &nbsp;<ion-icon name="md-checkmark"></ion-icon>
                  </button>
            </ion-item>
      </ion-card-content>
    </ion-card>
</ion-content>
